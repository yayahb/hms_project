{% extends "administrator/base.html" %}
{% load static %}
{% block title %} Chat List {% endblock %}
{% block page_content %}


<section>
  <br><br><br><br><br>
  <h2 class="heading">Your Chats</h2>
  <ul>
    {% for chat in chats %}
    <li class="card bg-dark  mb-3" style="max-width: 100%; height: 70px;">
      <a href="{% url 'chat' recipient_id=chat.id %}"
        style="font-size: 50px; font-family: 'Courier New', Courier, monospace;">
        <center> {{ chat.username }} </center>
      </a>
      <span class="badge">20</span>
    </li>
    {% empty %}
    <li class="list-group-item">You have no chats.</li>
    {% endfor %}
  </ul>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>


<br><br><br><br><br><br><br><br><br><br>

{% endblock %}
