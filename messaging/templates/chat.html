{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>

  <!-- CSS Bootstrap Link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    label {
      width: 100%;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 15px;
      border-color: var(--main-color);
    }

    .form {
      color: white;
      font-size: 32px;
    }

    button {
      background-color: black;
      border-radius: 6px;
    }

    .fa.fa-paper-plane {
      color: var(--main-color);
    }
  </style>

</head>

<body>
  <section>
    <br><br><br><br><br><br>

    <h2 class="heading">Chatting with <span>{{ recipient.username }}</span></h2>

    {% for message in messages %}
    {% if message.sender == user %}
    <br><br><br><br><br>
    <div class="card bg-light mb-3" style="max-width: 50%; float: right;">
      <div class="card-body">
        <p class="card-text" style="font-size: 20px; font-family: 'Courier New', Courier, monospace;">
          {{ message.message }}
        </p>
      </div>
    </div>
    {% else %}
    <br><br><br><br><br>
    <div class="card bg-primary text-dark mb-3" style="max-width: 50%; float: left;">
      <div class="card-body">
        <p class="card-text" style="font-size: 20px; font-family: 'Courier New', Courier, monospace;">
          {{ message.message }}</p>
      </div>
    </div>
    {% endif %}
    {% endfor %}
    <form method="post" class="form">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1" style="font-size: 35px;"></label>
        <div class="row">
          <input type="text" class="form-control col-11" name="message" aria-describedby="emailHelp"
            placeholder="Type message" style="height: 60px; font-size: 30px;">
          <button type="submit" class="col-1"><i class="fa fa-paper-plane"></i></button>
        </div>
      </div>

    </form>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
